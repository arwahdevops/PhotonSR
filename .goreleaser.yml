project_name: PhotonSR

env:
  - CGO_ENABLED=0

before:
  hooks:
    - go mod tidy

builds:
  - id: photonsr
    main: ./cmd/
    binary: photonsr
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  name_template: "{{ incpatch .Version }}-next"

release:
  draft: true
  prerelease: auto
  name_template: "{{.ProjectName}} {{.Tag}}"
  replace_existing_draft: true

  github:
    owner: arwahdevops
    name: PhotonSR

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'Merge pull request'
      - 'Merge branch'
      - '(?i)skip changelog'
